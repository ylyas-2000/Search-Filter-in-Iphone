<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephones Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <div class="inner">

            <header class="header">
                <a href="#" class="logo">LOGO</a>
                <div id="menu-bar" class="fas fa-bars"></div>
                <nav class="navbar">
                    <a href="#">iphone</a>
                    <a href="#">samsung</a>
                    <a href="#">huawei</a>
                    <a href="#">redmi</a>
                </nav>
            </header>

            <section class="header-bottom">
                <h1>The world's top 5 phone brands are on this website</h1>
                <input type="text" placeholder="search here..." onkeyup="myFunction()">
            </section>

            <section class="listing">
                <div class="listing-box">
                    <img src="img/iphone 14 pro max.jpg" alt="">
                    <h3>iphone 14 pro max</h3>
                    <button>add to cart</button>
                </div>
                <div class="listing-box">
                    <img src="img/iphone 14 pro.png" alt="">
                    <h3>iphone 14 pro</h3>
                    <button>add to cart</button>
                </div>
                <div class="listing-box">
                    <img src="img/samsung 22 ultra.jpg" alt="">
                    <h3>samsung s22 ultra</h3>
                    <button>add to cart</button>
                </div>
                <div class="listing-box">
                    <img src="img/samsung s22.jpg" alt="">
                    <h3>samsung s22</h3>
                    <button>add to cart</button>
                </div>
                <div class="listing-box">
                    <img src="img/rredmi 11pro.jpg" alt="">
                    <h3>redmi 11 pro</h3>
                    <button>add to cart</button>
                </div>
                <div class="listing-box">
                    <img src="img/redmi 10pro.jpg" alt="">
                    <h3>redmi 10 pro</h3>
                    <button>add to cart</button>
                </div>
                <div class="listing-box">
                    <img src="img/honor 20pro.jpg" alt="">
                    <h3>honor 20 pro</h3>
                    <button>add to cart</button>
                </div>
                <div class="listing-box">
                    <img src="img/huawei p50.jpeg" alt="">
                    <h3>huawei p 50</h3>
                    <button>add to cart</button>
                </div>
                <div class="listing-box">
                    <img src="img/google pixel 7 pro.jpg" alt="">
                    <h3>google pixel 7 pro</h3>
                    <button>add to cart</button>
                </div>
            </section>

        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightSideBtn"></i>
    </div>


    <script src="script.js"></script>
</body>
</html>
